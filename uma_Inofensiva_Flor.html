<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uma inofensiva florâ€¦</title>
    <link rel="stylesheet" href="./css/reset.css">
</head>
<body>
    <canvas width="600" height="400"></canvas>
    <script>
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');
        pincel.fillStyle = 'lightgray';
        pincel.fillRect(0, 0, 600, 400);

        function desenhaCirculo(x, y, raio, cor) {

            pincel.fillStyle = cor;
            pincel.beginPath();
            pincel.arc(x, y, raio, 0, 2*Math.PI);
            pincel.fill();
        }

        function desenhaFlor(x, y) {
            desenhaCirculo(x, y, 10, 'red'); // Centro
            desenhaCirculo(x, y-20, 10, 'yellow'); // Cima
            desenhaCirculo(x+20, y, 10, 'black'); // Direita
            desenhaCirculo(x, y+20, 10, 'blue'); // Baixo
            desenhaCirculo(x-20, y, 10, 'orange'); // Esquerda
        }

        desenhaFlor(300, 200);
    </script>
</body>
</html>
