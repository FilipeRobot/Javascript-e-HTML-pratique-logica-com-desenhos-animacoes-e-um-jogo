<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="dark" name="color-scheme">
    <title>Programa</title>
    <link rel="stylesheet" href="./css/reset.css">
</head>
<body>
    <canvas id="tela" width="600" height="400"></canvas>

    <script>
        var tela = document.querySelector('#tela');
        var pincel = tela.getContext('2d');

        pincel.fillStyle = 'lightgrey'; //Define a cor do pincel a ser usado no canvas.
            //Inicial   X  Y | X    Y  Final
        pincel.fillRect(0, 0, 600, 400); //Preenche com cor a posição inicial até a final, usando a cor padrão(preto) ou a cor previamente definida.

        pincel.fillStyle = "green";
        pincel.fillRect(0, 0, 200, 400);

        pincel.fillStyle = "red";
        pincel.fillRect(400, 0, 200, 400);

        pincel.fillStyle = "yellow";
        pincel.beginPath();
        pincel.moveTo(300, 200);
        pincel.lineTo(200, 400);
        pincel.lineTo(400, 400);
        pincel.fill();

        pincel.fillStyle = "blue";
        pincel.beginPath();
        pincel.arc(300, 200, 50, 0, 2 * Math.PI);
        pincel.fill();
    </script>
</body>
</html>
